<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Crea un semplice form di registrazione con un input field in cui l’utente possa inserire il proprio nome. A fianco di questo input field crea due pulsanti: uno salverà il valore in localStorage, uno rimuoverà il valore precedentemente salvato (se presente). Mostra sopra l’input field il valore precedentemente salvato, se presente. -->
    <div class="container">
      <h1 class="text-center mb-5 mt-3">Registrazione Utente</h1>
      <form class="d-flex justify-content-center">
        <div>
          <label for="event-name" class="form-label"></label>
          <input
            type="text"
            class="form-control"
            id="event-name"
            placeholder="Nome utente"
            required
          />
        </div>
        <div class="d-flex flex-column ms-5">
          <button type="submit" class="btn btn-primary mb-3">Salva</button>
          <button type="button" class="btn btn-danger">Elimina Tutto</button>
        </div>
      </form>
      <div id="savedValue" class="mt-3"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./firstEx.js"></script>
  </body>
</html>
